<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYcript - Gestión de Criptomonedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">MYcript</a>
        </div>
        <nav>
            <ul>
                <li><a href="Comprar.html">Comprar</a></li>
                <li><a href="Historial_Movimientos.html">Transacciones</a></li>
                <li><a href="Portafolio.html">Portafolio</a></li>
                <li><a href="#analysis">Análisis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 style="color: var(--color4);">Nueva Transacción</h2>
        <div class="transaction-form">
            <div class="form-group">
                <label for="action">Acción</label>
                <select id="action">
                    <option value="purchase">Compra</option>
                    <option value="sale">Venta</option>
                </select>
            </div>

                    <div class="form-group">
                        <label for="crypto">Criptomoneda</label>
                        <select id="crypto">
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="eth">Ethereum (ETH)</option>
                            <option value="usdc">USD Coin (USDC)</option>
                            <option value="bnb">Binance Coin (BNB)</option>
                            <option value="sol">Solana (SOL)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Cantidad</label>
                        <input type="number" id="amount" step="0.00000001" placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Fecha y Hora</label>
                        <input type="datetime-local" id="date">
                    </div>
                </div>
                
                <button>Confirmar Transacción</button>

</body>
</html>
